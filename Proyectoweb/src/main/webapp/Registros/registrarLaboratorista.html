<!DOCTYPE html>
<html>
<head>
	<title>Registrar</title>
	<link rel="stylesheet" href="estiloRegistrarLaboratorista.css">
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="envoltura">
	<div class="titulo">
		<h1>Registrar laboratorista</h1>
	</div>
	<div class="formulario">
		<form name="form" method="post" action="laboratoristaRegistrado.jsp">
		<div class="entradas">
			<label> Codigo: </label>
			<input type="text" class="input" name="codigo">
		</div>
		<div class="entradas">
			<label> Contrase√±a: </label>
			<input type="password" class="input" name="pass">
		</div>
		<div class="entradas">
			<label> Nombre completo: </label>
			<input type="text" class="input" name="nombre">
		</div>
		<div class="entradas">
			<label> Telefono: </label>
			<input type="text" class="input" name="telefono">
		</div>
		<div class="entradas">
			<label> E-mail: </label>
			<input type="email" class="input" name="email">
		</div>
		<div class="entradas">
			<label>Fecha de registro:</label>
			<input type="text" name="fecha">
		</div>
		<div class="entradas">
			<label> DPI: </label>
			<input type="text" class="input" name="dpi">
		</div>
		<div class="entradas">
			<label> Numero de registro: </label>
			<input type="text" class="input" name="registro">
		</div>
		<div class="enviar">
			<input type="submit" value="Registrar" class="boton">
		</div>
		</form>
	</div>
</div>
</body>
</html>
