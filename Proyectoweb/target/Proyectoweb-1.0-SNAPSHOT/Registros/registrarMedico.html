<!DOCTYPE html>
<html>
<head>
	<title>Registrar</title>
	<link rel="stylesheet" href="estiloRegistrarMedico.css">
</head>
<body>
<div class="envoltura">
	<div class="titulo">
		<h1>Registrar medico</h1>
	</div>
	<div class="formulario">
		<div class="entradas">
			<label> Codigo: </label>
			<input type="text" class="input" name="codigo">
		</div>
		<div class="entradas">
			<label> Contrase√±a: </label>
			<input type="password" class="input" name="pass">
		</div>
		<div class="entradas">
			<label> Nombre completo: </label>
			<input type="text" class="input" name="nombre">
		</div>
		<div class="entradas">
			<label>Hora de entrada:</label>
			<input type="time" name="horaInicio">
		</div>
		<div class="entradas">
			<label>Hora de salida:</label>
			<input type="time" name="horaSalida">
		</div>
		<div class="entradas">
			<label> Telefono: </label>
			<input type="text" class="input" name="telefono">
		</div>
		<div class="entradas">
			<label> E-mail: </label>
			<input type="email" class="input" name="email">
		</div>
		<div class="entradas">
			<label>Fecha debut:</label>
			<input type="date" name="fecha">
		</div>
		<div class="entradas">
			<label> DPI: </label>
			<input type="text" class="input" name="dpi">
		</div>
		
		<div class="entradas">
			<label> Numero de colegiado: </label>
			<input type="text" class="input" name="colegiado">
		</div>
		<div class="enviar">
			<input type="submit" value="Registrar" class="boton">
		</div>
	</div>
</div>
</body>
</html>
